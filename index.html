<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hotpot-Frenzy</title>
        <link rel="stylesheet" href="title.css">
    
    </head>
    <body>
        <div id = "title-screen" class="title-screen">
            <!-- <img src="../images\titlepage.jpg" alt="start-page" class="start"> -->
            <button id="play" class="play-button">
                <img src="images/startbutton.PNG" alt="Hotpot Frenzy" class="title page">

             </button>

        </div>

        <div id="game-screen" class="hidden">
            <div class="order-section">
                <h2>Customer Order</h2>
                    <p>Broth: <span id="order-broth">-</span></p>
                    <p>Ingredients:</p>
                    <ul id="order-ingredients" class="ingredient-list"></ul>
                    <img id="order-broth-img" class="order-icon" src="" alt="">
                    <p>Customer Patience: <span id="order-timer">15</span>s</p>
                    <div class="patience-bar">
                        <div id="patience-fill"></div>
                    </div>
    </div>
        <script src="title.js"></script>
    </body>
</html>

<div id="game-screen" class="game-screen hidden">
  <!-- LEFT: Customer order -->
  <div class="order-section">
    <h2>Customer Order</h2>

    <p>Broth:</p>
    <img id="order-broth-img" class="order-icon" src="" alt="">

    <p>Ingredients:</p>
    <ul id="order-ingredients" class="ingredient-list"></ul>

    <p id="order-status"></p>
  </div>

  <!-- RIGHT: Pantry + Pot -->
  <div class="play-area">
    <div class="pantry">
      <h3>Pantry</h3>
      <div id="pantry-items" class="pantry-items">
        <!-- JS will add icons here -->
      </div>
    </div>

    <div class="pot-area">
      <h3>Pot</h3>
      <div class="pot-drop-zone">
        <img src="images/assets.PNG" alt="Pot" class="pot-img">
        <div id="pot-items" class="pot-items"></div>
      </div>
    </div>
  </div>
</div>
